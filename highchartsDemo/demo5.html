<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/themes/grid.js"></script>
<script src="js/modules/exporting.js"></script> 
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Stacked column chart'
        },
        xAxis: {
                categories: ['S201', 'C301', 'S111', 'CS95', 'V301']
        },
        yAxis: {
            categories: ['重量管控', '精致工程','动态性能'],
            title: {
                text: 'Total fruit consumption'
            },
            stackLabels: {
                enabled: false,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -70,
            verticalAlign: 'top',
            y: 20,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function() {
                return this.yAxis.categories[1]+'风险';
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: false,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                }
            }
        },
        series: [{
            name: '高风险',
            data: [1, 1, 1, 1, 1]
        }, {
            name: '中风险',
            data: [1, 1, 1, 1, 1]
        }, {
            name: '低风险',
            data: [1, 1, 1, 1, 1]
        }]
    });
});                                                                         
                                                                                                                                                                                                                                                                                                                            
</script>
<body>
<div id="container"></div>
</body>
</html>
