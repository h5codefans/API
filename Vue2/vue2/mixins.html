<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../dist/vue.min.js"></script>
</head>
<body>
        <div id="app"></div>

        <script type="text/javascript">
        	var myMixin = {
			  created: function () {
			    this.hello()
			  },
			  methods: {
			    hello: function () {
			      alert('hello from mixin!')
			    }
			  }
			}
			var Component = Vue.extend({
			  mixins: [myMixin]
			})
			var component = new Component()
        </script>
</body>
</html>
