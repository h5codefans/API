<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>知问前端</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.ui.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
<link rel="stylesheet" href="css/smoothness/jquery.ui.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<div id="header">
     <div class="header_main">
	     <h1>知问</h1>
		 <div class="header_search">
		    <input type="text" name="search" class="search"/>
		 </div>
		 <div class="header_button">
			<button id="search_button">查询</button>
		 </div> 
		 <div class="header_member">
		     <a href="###" id="reg_a">注册</a> | <a href="###" id="login_a">登录</a>
		 </div>
	 </div>
</div>
<div id="reg" title="会员注册">
   <p>
     <label for="user" >账号：</label>
     <input type="text" name="user" id="user" class="text" title="请输入账号，不少于2位"/>
	 <span class="star">*</span>
   </p>
    <p>
     <label for="pass">密码：</label>
     <input type="password" name="pass" id="pass" class="text" title="请输入密码，不少于6位"/>
	 <span class="star">*</span>
   </p>
    <p>
     <label for="email">邮箱：</label>
     <input type="email" name="email" id="email" class="text" title="请输入正确邮箱"/>
	 <span class="star">*</span>
   </p>
   <p>
         <label>性别：</label>
		 <input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
   </p>
   <p>
     <label for="date">生日：</label>
     <input type="type" name="date" id="date" readonly="readonly" class="text"/>
   </p>
</div>

</body>
</html>
