<script type="text/javascript">
function stringTransformer(str) {
  return str.split(' ').reverse().join(' ').split('').map(toggleCase).join('');
}

function toggleCase(char) {
  return char.toUpperCase() === char ? char.toLowerCase() : char.toUpperCase();
}

</script>
