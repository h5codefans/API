<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,div,ul,li{
			margin:0;
			padding: 0
		}
		ul{
			list-style: none;
		}
		body{
			background-color: #ccc;
		}
		.container{
			width: 100%;
			height: 100%;
			margin-top: 3%;
			overflow: hidden;
		}

		.content{
			overflow: hidden;
			background: #fff;
			margin:0 auto;
			width: 220px;
			height: 100px;
			position: relative;
			border: 15px solid #fff;
		}
		.content li{
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}
		.content span{
			position: absolute;
			left: 47%;
			top: 45%;
		}
		.content .left,.content .right{
			position: absolute;
			top: 0;
			z-index: 11;
		}
		.content .left{
			cursor:url(img/cur-left.cur.ico),auto;
			left:0;
		}
		.content .right{
			right: 0;
			cursor: url(img/cur-right.cur.ico),auto;
		}
		.bottom{
			height: 0;
			background: #fff;
			margin: 0 auto;
			overflow: hidden;
			line-height: 50px;
			padding: 0 15px;
		}
	</style>
</head>
<body>
<div class="container">
	<ul class="content">
    	<span><img src="img/5-121204193956-50.gif" width="32" height="32" /></span>
        <div class="left"></div>
        <div class="right"></div>
    	<li style="background:url(img/img_1.jpg); width:856px; height:482px;"></li>
        <li style="background:url(img/img_2.jpg); width:904px; height:723px;"></li>
        <li style="background:url(img/img_3.jpg); width:816px; height:459px;"></li>
        <li style="background:url(img/img_4.jpg); width:860px; height:484px;"></li>
        <li style="background:url(img/img_5.jpg); width:960px; height:540px;"></li>
        <li style="background:url(img/img_6.jpg); width:910px; height:683px;"></li>
        <li style="background:url(img/img_7.jpg); width:960px; height:540px;"></li>
    </ul>
    <div class="bottom">
    	共 <span id="imgdata">x</span> 张 / 第 <span id="xz">x</span> 张
    </div>
</div>
</body>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/lrtk.js"></script>
</html>
