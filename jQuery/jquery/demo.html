<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>无标题页</title>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
    	//隔行变色
    	$("tbody>tr:not(.parent):odd").addClass("odd");
    	$("tbody>tr:not(.parent):even").addClass("even");

    	$("tbody>tr:not(.parent)").mouseover(function(){
    		$(this).addClass("mouseOver").siblings().removeClass("mouseOver");
    	});


    	$("tbody>tr:not(.parent)").click(function(){
    		if($(this).hasClass("selected")){
    			$(this).removeClass("selected").find(":checkbox").prop("checked",false);
    		}else{
    			$(this).addClass("selected").find(":checkbox").prop("checked",true);
    		}
    	});

    	$("#checkAll").click(function(){
    		$("tbody>tr:not(.parent)").find(":checkbox").each(function(){
    			$(this).prop("checked",true).parent().parent().addClass("selected");
    		});
    	});
    	
    	$("#checkRev").click(function(){
    			$("tbody>tr:not(.parent)").find(":checkbox").each(function(){
    				$(this).prop("checked",false).parent().parent().removeClass("selected");
    			});
    	});

        $("#acer").toggle(function(){
               $(".child_acer").hide("slow");
        },function(){
                $(".child_acer").show("slow");
        });
        
        $("#thinkpad").toggle(function(){
               $(".child_thinkpad").hide("slow");
        },function(){
                $(".child_thinkpad").show("slow");
        });
});


    
</script>


<style type="text/css">
   样式
/* CSS Document */
body
{
font-size:12px;
}
#main
{
margin:0px auto;
    border:solid 1px #aaa;

{

}

{

.odd{background:#FFFFFF;}
.mouseOver{background:#666666;}
.selected{background:#003366;}
.parent{background:#333333; color:#FFFFFF;}
.focus{ border:solid 1px #999999; background:#CCCCCC;}
.hide{display: none;}
.show{display: block;}
</style>
</head>
<body>

                    <tr class="child_acer">

            </tbody>

    </div>
    <div id="checkDiv">

    </div>
