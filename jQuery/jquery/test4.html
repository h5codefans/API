<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	ul li{
		margin:20px 0;
		font-size: 30px;
		list-style: none;
	}
	a{
		color: #000;
		text-decoration: none;
		width: 100px;
		height: 100px;
	}
	.active a{
		color: red;
	}

	.show{
		width: 100px;
		height: 100px;
		background-color: #f00;
	}
	.show .hide{
		display: none;
	}
	.show:hover .hide{
		display: block;
	}
</style>
<body>
	<ul class="link">
		<li class="active"><a href="#">bsd</a></li>
		<li><a href="#">bsd</a></li>
		<li><a href="#">bsd</a></li>
		<li><a href="#">bsd</a></li>
		<li><a href="#">bsd</a></li>
	</ul>

	<div class="show">
		<div class="hide">
			<p>sdk</p>
		</div>
	</div>

</body>
<script src="js/jquery-1.7.2.js"></script>
<script type="text/javascript">
$(function(){
	$('.link li').mouseover(function(){
		$(this).addClass('active').siblings().removeClass('active');
	})
});
</script>
</html>
